         <div> 
        <div class="card-body">
          <h1>Welcome to the Vegetable List</h1>
            <table class="table table-striped table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">IMAGE</th>
                    <th scope="col">CATEGORY</th>
                   <th scope="col">STOCK QUANTITY</th>
                    <th scope="col"></th> 
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                    
                        <td>{{product.id}}</td>
                        <td (click)="productSelected(product)">{{product.name | uppercase}}</td>
                        <td>{{product.price | currency:'INR'}}</td>
                        <td><img src="{{product.image}}" width="50px" height="50px"/></td>
                        <td>{{product.category}}</td>
                    <td>{{product.qty}}</td>
                    <td><button class="btn btn-danger" id="btn2" (click)="deleteProduct(product)">Delete</button></td>
                        <td><button class="btn btn-primary"  (click)="addToCart(product)">ADD To Cart</button></td>
                      
                      </tr>
                  
                  
                </tbody>
              </table>
              <button class="btn btn-primary" (click)="newProduct()">Add New Product</button>
             
        </div>
      </div>
